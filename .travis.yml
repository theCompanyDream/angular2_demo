language: node_js
node_js:
  - "10.11"

branches:
  only:
    - master

before_script:
  - npm install -g @angular/cli

script:
  - yarn build

notifications:
  email:
    on_failure: change
    on_success: change

deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GITHUB_TOKEN  # Set in the settings page of your repository, as a secure variable
  keep-history: true
  on:
    branch: master
